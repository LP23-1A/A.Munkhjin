
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/check-o.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/close.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/pen.css' rel='stylesheet'>
</head>
<body>
<div class="mainBox"> 
    <h1 style="color:rgb(255, 255, 255); justify-content: center; position: absolute; font-weight: bold; font-size: 50px;  " class="flex ">To do List  </h1>
    <div class="container flex">
        <div class="cards flex">
            <div id="todo" class="board">
                <div class="flex ctr-clm ctr-row" >
                    <h1>Todo</h1>
                    <div class="left20px" id="todoCount"></div>
                </div>
                <div  class="card flex directionColumn"></div>
                <button class="addcard">+Add Task</button>
            </div>
            <div id="inprogress" class="board">
                <div class="flex ctr-clm ctr-row">
                    <h1>In progress</h1>
                    <div class="left20px" id="inprogressCount"></div>
                </div>
                <div  class="card flex directionColumn"></div>
                <button class="addcard">+Add Task</button>
            </div>
            <div id="stuck" class="board">
                <div class="flex ctr-clm ctr-row">
                    <h1>Stuck</h1>
                    <div class="left20px" id="stuckCount"></div>
                </div>
              
                <div  class="card flex directionColumn">
                </div>
                <button class="addcard">+Add Task</button>
            </div>
            <div id="done" class="board">
                <div class="flex ctr-clm  ctr-row">
                    <h1>Done</h1>
                    <div class="left20px" id="doneCount"></div>
                </div>
                
                <div   class="card   flex directionColumn"></div>
                <button class="addcard">+Add Task</button>
            </div>
        </div>
        <div class="modal">
            <div >
                <h2>Add task</h2>
                <h3>Title</h3>
                <input type="" id = "title">
                <h3>description</h3>
                <input type="" id="desc">
                <h3>status</h3>
                <select id="status">
              <option value="todo">todo</option>
              <option value="inprogress">inprogress</option>
              <option value="stuck">stuck</option>
              <option value="done">done</option>
                 </select>
                 <p>priority</p>
                 <select id="priority">
                 <option value="high">high</option>
                 <option value="low">low</option>
                    </select>
                <button id ='closeBtn'>Addcard</button>
            </div>
        </div>
        <div id="Sun" class="flex">
            <div class="sun">
            </div>
            </div>
            <svg>
                <filter id="wave">
                    <feTurbulence x="0" y="0" baseFrequency="0.009"
                        numOctaves="5" seed="2">
                    <animate attributeName = "baseFrequency" dur="60s" values="0.02;0.005;0.02" repeatCount="indefinite"></feTurbulence>
                        <feDisplacementMap in="SourceGraphic" scale="30">
                </filter>
            </svg>
        </div>
        
        
    </div>

</div>
       

    <script src="./index.js"></script>
</body>
</html>
